<!DOCTYPE html>
<html>
  <head>
    <title>API Interaction</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <h4>Kia ora, get your proverbs here!</h4>

    <!--Get Proverb Button-->
    <input id=provbtn type="button" value="Display a random Maori proverb!" onClick="getProverb()"/>

    <h5>Proverb:</h5>
    <p id="proverb">Proverb will display here</p>

    <!--Tweet Proverb Button-->
    <input id=tweetbtn type="button" value="Tweet it!" onClick="sendTweet()"/>

    <h5>Meaning:</h5>
    <p id="translation">Meaning will display here</p>

    <h6>CSS to come!</h6>

    <script src="main.js"></script>
  </body>
</html>
